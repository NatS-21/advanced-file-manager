services:
  db:
    image: postgres:16
    container_name: afm_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-advanced_file_manager}
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: afm_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      STORAGE_DIR: /storage
      JWT_SECRET: ${JWT_SECRET:-change-me}
      COOKIE_SECRET: ${COOKIE_SECRET:-change-me}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-advanced_file_manager}
    volumes:
      - ./storage:/storage
    ports:
      - "3000:3000"
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: afm_web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  pgdata: {}




